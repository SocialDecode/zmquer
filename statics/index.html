<!DOCTYPE html>
<html>
<head>
  <title>ZMQuer Job Status</title>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  
</head>
<body>
  <div id="container" class="chart"></div>
  
  <div class="desynchronized">
    <div class="alert">
      <b>Server Desynchronized!</b>
      <a class="syncServer" href="javascript:;">Click to synchronize with server</a>
    </div>
  </div>
  <div class="resetBtn">Requeue Errors</div>
  <br/>
  <section id="serverlist"></section>
  <br/>
  <a href="/logout">[Logout]</a>
  <script>
    var numberWithCommas = function(x){
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    };
    var totalJobs = 0;
    var xAxis ={
      categories: [],
      minTickInterval : 6
    };
    var series = [];
    var errObj = {
      name : 'Errors',
      data : [],
      color: '#964747'
    };
    var exeObj = {
      name : 'Working',
      data : [],
      color: '#6eb056'
    };
    var penObj = {
      name : 'Pending',
      data : [],
      color: '#5d5d5d'
    };
    series.push(errObj);
    series.push(exeObj);
    series.push(penObj);
    var chartData = {
      credits: {
        enabled: false
      },
      plotOptions: {
        series: {
          animation: false
        }
      },
      title: {
        text: 'ZMQuer Job Status',
        x: -20 //center
      },
      subtitle: {
        text: '',
        x: -20
      },
      xAxis: xAxis,
      yAxis: {
        title: {
          text: 'Jobs'
        },
        plotLines: [{
          value: 0,
          width: 1,
          color: '#eeeeee'
        }]
      },
      tooltip: {
        enabled: false
      },
      series: series
    };

    var timeout = false;
    var _getStatus = function(){

      $.get('/status',function(data){

        chartData.subtitle.text = numberWithCommas(data.total)+' total jobs';

        var holder = $("#serverlist"),
            now = ~~(new Date().getTime()/1000),
            cuantos = 0;
        holder.html('');
        for (var nombre in data.servers){
          cuantos = 0;
          for (var id in data.servers[nombre]){
            if (id !== "lastseen") cuantos++;          
          }
          if (!data.servers[nombre].lastseen) data.servers[nombre].lastseen = 0;
          var boton = $('<div/>',{
            'class' : "serverBtn",
            'onClick' : "goReset('"+nombre+"')"
          }).append(
            $('<div/>').append(nombre),
            $('<div/>').append(jQuery.timeago(data.servers[nombre].lastseen*1000)),
            $('<div/>').append('Jobs: ',cuantos)
          );
          holder.append(boton);
        }

        var date = new Date();
        var timeNow = ~~(date.getTime()/1000);

        time = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
        xAxis.categories.push(time);

        errObj.data.push(data.withErr);
        errObj.name = numberWithCommas(data.withErr) + ' Errors';
        exeObj.data.push(data.executing);
        exeObj.name = numberWithCommas(data.executing) + ' Working';
        penObj.data.push(data.pending);
        penObj.name = numberWithCommas(data.pending) + ' Pending';

        xAxis.categories = xAxis.categories.slice(-60);
        errObj.data = errObj.data.slice(-60);
        exeObj.data = exeObj.data.slice(-60);
        penObj.data = penObj.data.slice(-60);

        $('#container').highcharts(chartData);

      }).fail(function(data){
        $('.desynchronized').show();
        $('.resetBtn').hide();
      }).done(function(){
        $('.desynchronized').hide();
        $('.resetBtn').show();
        timeout = setTimeout(function(){
          clearTimeout(timeout);
          _getStatus();
        },1000);
      });
    };
    $('.resetBtn').click(function(){
      $.post('/resetJobs');
    });
    $('.syncServer').click(function(){
      _getStatus();
    });
    var goReset = function(cual){
      $.post('/resetServer',{"cual":cual});
    };
    _getStatus();
  </script>
  <style>
    body{
      font-family:Arial;
    }
    .serverBtn{
      border:none;
      display:inline-block;
      padding:5px;
      cursor:pointer;
      width:20%;
      box-sizing:border-box;
    }
    .serverBtn div{
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
    .serverBtn:hover{
      background-color: #ccc;
    }
    .chart{
      min-width: 310px;
      height: 300px;
      margin: 0 auto;
    }
    .desynchronized{
      margin-top:20px;
    }
    a{
      color: inherit;
    }
    .alert{
      background-color:#F7D9D9;
      padding: 10px;
      border-radius: 4px;
    }
    .resetBtn{
      margin-top:20px;
      background-color: #ccc;
      padding: 10px;
      text-align: center;
      border-radius:4px;
      cursor:pointer;
    }
  </style>
</body>
</html>
